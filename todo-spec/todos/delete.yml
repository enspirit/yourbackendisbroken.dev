---
name: |-
  Todos

url: |-
  /todos/{id}

services:
- method: |-
    DELETE

  description: |-
    Deletes a given todo

  preconditions:
    - The delete must exist

  input_schema: |-
    TodoRef

  output_schema: |-
    .

  error_schema: |-
    .

  examples:

    - description: |-
        when requested on an existing todo
      params:
        id: 4
      expected:
        content_type: ~
        status: 204

  counterexamples:

    - description: |-
        when requested on an unexisting todo
      params:
        id: 9999
      expected:
        content_type: text/plain
        status: 404
