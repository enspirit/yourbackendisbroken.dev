---
name: |-
  Todo

url: |-
  /todos/

services:
- method: |-
    POST

  description: |-
    Creates a new todo

  input_schema: |-
    TodoCreate

  output_schema: |-
    TodoFull

  error_schema: |-
    .

  examples:

    - description: |-
        when requested
      params:
        description: "six"
      expected:
        content_type: application/json
        status: 200
      assert:
        - "pathFD('', id: 6, description: 'six')"

  counterexamples:

    - description: |-
        when requested with wrong input schema
      params:
        comment: "six"
      expected:
        content_type: application/json
        status: 400
        error: ""

    - description: |-
        when requested with wrong input type
      params:
        description: 6
      expected:
        content_type: application/json
        status: 400
        error: ""
