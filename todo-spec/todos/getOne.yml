---
name: |-
  Todo

url: |-
  /todos/{id}

services:
- method: |-
    GET

  description: |-
    Returns the specified todo

  input_schema: |-
    Todo.Ref

  output_schema: |-
    Todo.Full

  error_schema: |-
    .

  examples:

    - description: |-
        when requested
      params:
        id: 6
      expected:
        content_type: application/json
        status: 200
      assert:
        - "pathFD('', id: 6, description: 'Use counter examples')"

  counterexamples:

    - description: |-
        when requesting a non existent todo
      params:
        id: 9999
      expected:
        content_type: text/plain
        status: 404
